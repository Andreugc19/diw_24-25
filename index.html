<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Activities</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <img src="./Images/Logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#" onclick="showActivities('UD1')">Unit 1</a></li>
                <li><a href="#" onclick="showActivities('UD3')">Unit 3</a></li>
                <li><a href="#" onclick="showActivities('Last-Version')">Last Version</a></li>
            </ul>
        </nav>
        
        <div class="main-content">
            <div id="activities-container" class="cards-container"></div>
        </div>
    </div>

    <script>
        function showActivities(unit) {
            const activitiesContainer = document.getElementById("activities-container");
            activitiesContainer.innerHTML = "";

            if (unit === 'UD1') {
                activitiesContainer.innerHTML = `
                    <div class="card">
                        <div class="card-title">Activity 5</div>
                        <div class="card-image"></div>
                        <a href="./U1/Act5_Andreu/index.html" class="card-button">Go to Activity</a>
                    </div>
                `;
            } else if (unit === 'UD3') {
                activitiesContainer.innerHTML = `
                    <div class="card">
                        <div class="card-title">Activity 1</div>
                        <div class="card-image"></div>
                        <a href="./U3/Act1_Andreu/index.html" class="card-button">Go to Activity</a>
                    </div>
                `;
            } else if (unit === 'Last-Version') {
                activitiesContainer.innerHTML = `
                    <div class="card">
                        <div class="card-title">Last Version</div>
                        <div class="card-image"></div>
                        <a href="./Last-Version/index.html" class="card-button">Go to Activity</a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
