<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Tailwind</title>
</head>
<body>
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center gap-x-4">
        <div class="shrink-0">
            <img class="size-12" src="/img/cdmigjorn.png" alt="ChitChat Logo">
        </div>
        <div>
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-slate-500">You have a new message!</p>
        </div>
    </div>
    <br>
    <div class="py-8 px-8 max-w-sm mx-auto space-y-2 bg-white rounded-xl shadow-lg sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:gap-x-6">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="/img/Ramon_Huescar.png" alt="Men's Face" />
        <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
            <p class="text-lg text-black font-semibold">
                Ramon Huescar
            </p>
            <p class="text-slate-500 font-medium">
                Football Player
            </p>
            </div>
            <button class="px-4 py-1 text-sm text-green-600 font-semibold rounded-full border border-green-200 hover:text-white hover:bg-green-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2">Message</button>
        </div>
    </div>
    <br>
    <!-- <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ...">
        Save Changes
    </button> -->
    <a href="#" class="group block max-w-xs mx-auto rounded-lg p-6 bg-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:bg-sky-500 hover:ring-sky-500">
        <div class="flex items-center space-x-3">
            <svg class="h-6 w-6 stroke-sky-500 group-hover:stroke-white" fill="none" viewBox="0 0 24 24"></svg>
            <h3 class="text-slate-900 group-hover:text-white text-sm font-semibold">New Project</h3>
        </div>
        <p class="text-slate-500 group-hover:text-white text-sm">Create a new project from a variety of starting templates</p>
    </a>
    <br>
    <form class="flex items-center space-x-6">
        <div class="shrink-0">
          <img class="h-16 w-16 object-cover rounded-full" src="/img/cdmigjorn.png" alt="Current profile photo" />
        </div>
        <label class="block">
          <span class="sr-only">Choose profile photo</span>
          <input type="file" class="block w-full text-sm text-slate-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-violet-50 file:text-violet-700
            hover:file:bg-violet-100
          "/>
        </label>
    </form>
    <br>
    <div class="max-w-lg mx-auto p-8">
        <details class="open:bg-white dark:open:bg-slate-900 open:ring-1 open:ring-black/5 dark:open:ring-white/10 open:shadow-lg p-6  rounded-lg" open>
            <summary class="text-sm leading-6 text-slate-900 dark:text-white font-semibold select-none">
                Why do they call it Ovaltine?
            </summary>
            <div class="mt-3 text-sm leading-6 text-slate-600 dark:text-slate-400">
                <p>The mug is round. The jar is round. They should call it Roundtine</p>
            </div>
        </details>
    </div>
    <br>
    <form action="" class="bg-violet-400">
        <input type="text">
    </form>
</body>
</html>
